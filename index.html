    <!DOCTYPE html>
    <html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="script.js">
        <title>Formulario ALLYHUB</title>
    </head>

    <body>
            <header>
                <h1>Cadastro Online</h1> 
            </header>
    <aside>
        <section>
            <form>
                <fieldset>
                <header id="titulo1"> 
                    <h3>Dados Pessoais</h3>            
                </header> 

                <div id="Coluna">
                    <label><strong>Nome:</strong></label>
                    <input type="text" id="nome" placeholder="Digite seu nome..." name="Nome" required>
                </div>

                <div>
                    <label><strong>Email:</strong></label>
                    <input type="text" id="email" placeholder="Digite seu Email..." name="Email" required>
                </div>

                <div>
                    <label><strong>Telefone:</strong></label>
                    <input type="text" id="telefone" placeholder="Ex (11)1111-11111" required>
                </div>

                <div>
                    <label><strong>CPF:</strong></label>
                    <input type="text" id="cpf " placeholder="Digite seu cpf..." required>
                </div>
                
                <div id="Botao">
                    <input type="submit" value="Enviar"> <!--Botão para a pessoa enviar o Formulario-->
                </div>
            
            </fieldset>
        </form>
    </section>
        
    <nav> <!-- Navegar-->
        <section>
            <form>
                <fieldset>
                <header id="titulo2">
                    <h3>Destinos de interesses</h3>            
                </header>

                <div>
                    <label><strong>Paises:</strong></label>
                    <select id="Destinos">
                        <option selected disabled value="">Escolha o Pais de seu Destino...</option>
                        <option>Brasil</option>
                        <option>Estados Unidos</option>
                        <option>Argentina</option>
                    </select>
                </div>
                
                <div>
                    <label><strong>Cidades:</strong></label>
                    <select id="Destinos">
                        <option selected disabled value="">Escolha a Cidade de seu destino...</option>
                        <option>Rio De Janeiro</option>
                        <option>Novo iorque</option>
                        <option>Buenos Aires</option>
                    </select>
                </div>

    </nav>
            </fieldset>
            </form>
        </section>  

        <footer> <!-- Classe utilizada para o rodapé-->
            <article>
                <img src="https://catalog.cloudblue.com/wp-content/uploads/2020/09/media-2.png" class="img_rod"> <!--Imagem do rodape inspirado na empresa ALLYHUB-->
            </article>
        </footer>
    

    </body>
    </html>
